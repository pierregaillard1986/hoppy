<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hoopy - Settings</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style media="screen">
            #login-page {
                background: #385072;
            }
        </style>
    </head>
    <body>
        <div id="login-page" class="row">
            <div class="col offset-l3 l6 offset-l3 z-depth-6 card-panel">
              <h1 class="center-align">Login</h1>
                <form class="login-form">
                    <div class="row">
                        <div class="input-field col l12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input class="validate" id="email" type="email">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <input type="checkbox" id="remember-me"/>
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <a href="#" class="btn waves-effect pink col offset-l3 l6 offset-l3">Login</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                                <a class="col l6" href="#">Register Now!</a>
                                <a class="col l6 right-align" href="#">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
    </body>
</html>
